<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="target">
        <mat-header-cell *matHeaderCellDef> Target </mat-header-cell>
        <mat-cell *matCellDef="let exec"> {{exec.target.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
        <mat-cell *matCellDef="let exec"> {{exec.state}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="error">
        <mat-header-cell *matHeaderCellDef> Error </mat-header-cell>
        <mat-cell *matCellDef="let exec"> {{exec?.errorDescription}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
